<div class="alert-danger col-sm-6" >
<h3>
  create employee
</h3>
    <form (ngSubmit)= "createemployee()">
      <div class="form-group">         
         First Name:<input type="text" class="form-control" name="fname"
         [(ngModel)]="employee.fname">
      </div>
      <div class="form-group">         
         Second Name:<input type="text" class="form-control" name="lname"
         [(ngModel)]="employee.lname">
      </div>
      <div class="form-group">         
         City:<input type="text" class="form-control" name="city"
         [(ngModel)]="employee.city">
      </div>
     <div>         
         <input type="submit" class="btn btn sm-info">
      </div>
    </form>
</div>
